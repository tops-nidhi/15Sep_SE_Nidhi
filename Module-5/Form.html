<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Log-in</legend>
        <form action="">
            <label for="">Name:</label>
            <input type="text" name="" id="" required><br><br>
            <label for="">Email</label>
            <input type="main" name="" id="" required><br><br>
            Phone-No: <input type="tel" name="" id=""><br><br>
            Color: <input type="color" name="" id=""><br><br>
            Range: <input type="range" name="" id=""><br><br>
            Number: <input type="number" name="" id=""><br><br>
            datetime-local: <input type="datetime-local" name="" id=""><br><br>
            Gender:  Male<input type="radio" name="gender" id="">
            Female<input type="radio" name="gender" id="">
            Other<input type="radio" name="gender" id=""><br><br>
            Hobby: Football <input type="checkbox" name="h1" id="">
            Chess <input type="checkbox" name="h1" id="">
            Hocky <input type="checkbox" name="h1" id="">
            Cricket <input type="checkbox" name="h1" id=""><br><br>
            Course: <select name="" id="">
                <option value="">C/C++</option>
                <option value="">Java</option>
                <option value="">IOS</option>
                <option value="">C/C++</option>
            </select><br><br>
            week: <input type="week" name="" id=""><br><br>
            Month: <input type="month" name="" id=""><br><br>
            FeedBack<textarea name="" id="" cols="30" rows="10"></textarea>
            password: <input type="password" name="" id=""><br><br>
            <input type="Submit" name="" id="" value="Log-in">
            <input type="reset" name="" id="">

        </form>
    </fieldset>
</body>
</html>
